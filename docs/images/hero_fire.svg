<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="420" viewBox="0 0 1440 420" role="img" aria-labelledby="title desc">
  <title id="title">Fire Response — Hero</title>
  <desc id="desc">Hero banner with map pattern and flame motif for fire analysis plugin.</desc>
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1020"/>
      <stop offset="1" stop-color="#182235"/>
    </linearGradient>
    <linearGradient id="flame" x1="0" x2="1">
      <stop offset="0" stop-color="#ef4444"/>
      <stop offset="0.6" stop-color="#f59e0b"/>
      <stop offset="1" stop-color="#f97316"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0H0v40" fill="none" stroke="#223046" stroke-width="1"/>
    </pattern>
    <style>
      .h1{font:700 38px Inter,Segoe UI,Arial;fill:#e5e7eb}
      .p{font:400 18px Inter,Segoe UI,Arial;fill:#9ca3af}
    </style>
  </defs>
  <rect x="0" y="0" width="1440" height="420" fill="url(#g)"/>
  <rect x="0" y="0" width="1440" height="420" fill="url(#grid)" opacity="0.2"/>

  <!-- flame mark -->
  <g transform="translate(1120,140)">
    <path d="M80 180c36-30 60-60 60-98 0-40-26-70-58-90 10 30-6 56-26 70 6-36-10-62-38-84 14 52-14 70-34 98-14 20-22 42-22 64 0 56 46 80 82 80 14 0 26-4 36-10z" fill="url(#flame)"/>
  </g>

  <text x="120" y="170" class="h1">Fire Response Time Analysis</text>
  <text x="120" y="210" class="p">Маршруты и покрытие прибытия пожарных подразделений на графе OSM</text>
  <text x="120" y="240" class="p">QGIS 3.16+ · Быстро · Воспроизводимо</text>
</svg>


